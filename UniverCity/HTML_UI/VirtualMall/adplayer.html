<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Virtual Mall Main</title>
    <link href="../libs/css/bootstrap.css" media="screen" rel="stylesheet" />
    <link href="../libs/css/general-template.css" media="screen" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../font-awesome-4.0.3/css/font-awesome.min.css" />
    <link href="styles/virtualmallmain.css" media="screen" rel="stylesheet" />
    <link href="styles/style.css" media="screen" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/component.css" />
    <link href="styles/video-js.css" rel="stylesheet" type="text/css">
    <link href="styles/adplayer.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="st-container" class="st-container">
        <nav class="st-menu st-effect-1" id="menu-1">
            <h2><i class="icon-cart"></i>&nbsp;Virtual Mall</h2>
            <ul>
                <li destination="union_hall"><a class="icon-bubbles" href="#">&nbsp;Union Hall</a></li>
                <li destination="memory_bank"><a class="icon-books" href="#">&nbsp;My Vault</a></li>
                <li destination="explorer"><a class="icon-compass" href="#">&nbsp;Explorer</a></li>
                <li destination="arcade"><a class="icon-pacman" href="#">&nbsp;Arcade</a></li>
            </ul>
        </nav>            <!-- content push wrapper -->
        <div class="st-pusher">
            <div class="st-content">
                <button type="button" id="menu_btn"><i class="fa fa-bars"></i></button>
                <button type="button" class="back_button" onclick="goBack()"><i class="fa fa-arrow-left"></i></button>
                <div class="tabs">
                    <ul class="nav nav-pills nav-justified" id="tabs">
                        <li><a href="#cbp-fwslider" data-toggle="tab">Home</a></li>
                        <li><a href="#mega-deal" data-toggle="tab">Mega Deal</a></li>
                        <li><a href="#members-only" data-toggle="tab">Members Only</a></li>
                    </ul>
                </div>
                <div id="container">
                    <div class="tab-content">
                        <div id="cbp-fwslider" class="cbp-fwslider tab-pane active fade ">
                            <div id="details-btn" class="details-btn"><p id="details-text">See Details</p></div>
                            <ul id="adpages"></ul>
                        </div>
                        <div id="mega-deal" class="tab-pane fade">
                            <p id="title"></p>
                            <p id="description"></p>
                            <p id="price"></p>
                            <p id="list"></p>
                            <p id="end"></p>
                            <p id="disclaimer">
                                Mega Deals can only be purchased through the Univercity system.
                                This Mega Deal is not available in store elsewhere.
                            </p>
                            <button id="mega-deal-btn"type="button" class="btn btn-success">Purchase</button>
                        </div>
                        <div id="members-only" class="tab-pane fade">
                            There is currently no Member's Only Deal
                        </div>
                    </div>
                    <div id="narrator-bubble" class="bubble"><p id="narrator-text"></p></div>
                    <button id="narrator" onclick="HideSpeechBubble()">
                        <img id="narrator-img" src="" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../libs/js/coherent.js"></script>
    <script src="../libs/js/modernizr-2.6.2.min.js"></script>
    <script src="../libs/js/jquery-1.10.0.js"></script>
    <script src="../libs/js/jquery-ui.min.js"></script>
    <script src="../libs/js/classie.js"></script>
    <script src="../libs/js/menumanager.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
    <script src="js/jquery.cbpFWSlider.min.js"></script>
    <script src="js/adplayer.js"></script>
    <script src="js/video.js"></script>
    <script>
        videojs.options.flash.swf = "video-js.swf";
    </script>
</body>
</html>
