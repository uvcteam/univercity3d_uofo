<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="content-type" content="text/html">
    <title>Virtual Mall Main</title>
    <link href="../libs/css/bootstrap.css" media="screen" rel="stylesheet" />
    <link href="../libs/css/general-template.css" media="screen" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../font-awesome-4.0.3/css/font-awesome.min.css" />
    <link href="styles/virtualmallmain.css" media="screen" rel="stylesheet" />
    <link id="style" href="styles/style.css" media="screen" rel="stylesheet" />
    <link href="styles/video-js.css" rel="stylesheet" type="text/css">
    <link id="adplayer-style" href="styles/adplayer.css" rel="stylesheet" type="text/css">
    <link href="../libs/owl-carousel/owl.carousel.css" media="screen" rel="stylesheet" />
    <link href="../libs/owl-carousel/owl.theme.css" media="screen" rel="stylesheet" />
    <script src="../libs/js/jquery-1.10.0.js"></script>
    <script src="../libs/js/bugsense.js"></script>
    <script>var bugsense = new Bugsense( { apiKey: "60c926e6" } );</script>

</head>
<body>
<div id="fb-root"></div>
<script type="text/javascript">
    // You probably don't want to use globals, but this is just example code
    var fbAppId = '178630832342722';

</script>
    <div id="st-container" class="st-container coui-inputcallback">
        <nav class="st-menu st-effect-1" id="menu-1">
            <h2><i class="icon-cart"></i>&nbsp;Virtual Mall</h2>
            <ul>
                <li destination="union_hall"><a class="icon-bubbles" href="#">&nbsp;Union Hall</a></li>
                <li destination="memory_bank"><a class="icon-books" href="#">&nbsp;My Vault</a></li>
                <li destination="explorer"><a class="icon-compass" href="#">&nbsp;Explorer</a></li>
                <li destination="arcade"><a class="icon-pacman" href="#">&nbsp;Arcade</a></li>
            </ul>
        </nav>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Sorry!</h4>
                    </div>
                    <div class="modal-body">
                        No discount is being offered at this time.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div><!-- content push wrapper -->
        <div class="st-pusher coui-inputcallback">
            <div class="st-content coui-inputcallback">
                <button type="button" id="menu_btn"><i class="fa fa-bars"></i></button>
                <button type="button" class="back_button" onclick="goBack()"><i class="fa fa-arrow-left"></i></button>
                <div id="turtle" style="text-align: center">
                    <img src="images/turtle.png">
                </div>
                <div id="container" class="coui-inputcallback">
                    <div class="tab-content">
                        <ul id="side-btns">
                            <li><button style="display:none" class="home-btn" href="#cbp-fwslider" data-toggle="tab">Home</button></li>
                            <li><button class="fav-btn" onclick="SaveBusiness()">Save to<br/><span class="fa fa-star"><br/>Notifications</span></button></li>
                            <li><button disabled class="members-btn deal-btn" href="#members-only" data-toggle="modal" data-target="#myModal" onclick="buttonSelected()">Members Only</button></li>
                            <li><button class="facebook" onclick="postLike();"><span class="fa fa-heart"></span></button></li>
                            <button id="details-btn" class="details-btn"><p id="details-text">See Details</p></button>
                        </ul>
                        <div id="adpages" class="owl-carousel fade">

                        </div>
                        <div id="mega-deal" class="fade">
                            <p id="title"></p>
                            <p id="description"></p>
                            <p id="price"></p>
                            <p id="list"></p>
                            <p id="end"></p>
                            <p id="disclaimer">
                                Mega Deals can only be purchased through the Univercity system.
                                This Mega Deal is not available in store elsewhere.
                            </p>
                            <button id="mega-deal-btn" type="button" onclick="PurchaseMegaDeal()" class="btn btn-success" >Purchase</button>
                            <div>
                                <button class="done-btn btn">Done</button>
                            </div>
                        </div>
                        <div id="members-only" class="tab-pane fade">
                            There is currently no Member's Only Deal
                        </div>
                    </div>
                    <div id="narrator-bubble" class="bubble"><p id="narrator-text"></p></div>
                    <button id="narrator" onclick="HideSpeechBubble()">
                        <img id="narrator-img" src="" />
                    </button>
                </div>
            </div>
        </div>
    </div>
<div id="result"></div>
    <script src="../libs/js/coherent.js"></script>
    <script src="../libs/js/modernizr-2.6.2.min.js"></script>
    <script src="../libs/js/jquery-ui.min.js"></script>
    <script src="../libs/js/classie.js"></script>
    <script src="../libs/js/menumanager.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
    <script src="js/jquery.cbpFWSlider.min.js"></script>
    <script src="../libs/owl-carousel/owl.carousel.js"></script>
    <script src="js/adplayer.js"></script>
    <script type="text/javascript">
        shouldChangeMenu = false;
        HideMenu();
    </script>
</body>
</html>
